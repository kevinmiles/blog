---
layout: default
---

{% for post in paginator.posts %}

<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p>{{ post.date | date: "%B %d, %Y" }}</p>
<p>
  {{ post.excerpt }}
</p>
<h5><a href="{{ post.url }}">Read More</a></h5>

{% endfor %}

<div class="nav">
  <a href="{{ paginator.previous_page_path }}"
    class="left {% if paginator.previous_page %}enabled{% else %}disabled{% endif %}">
    Newer
  </a>
  <a href="{{ paginator.next_page_path }}"
    class="right {% if paginator.next_page %}enabled{% else %}disabled{% endif %}">
    Older
  </a>
</div>
