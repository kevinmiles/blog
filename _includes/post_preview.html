{% load home_tags %}
<h3><a href="{{ post|post_url }}">{{ post.title }}</a></h3>
<span style="font-weight:200">{{ post.date }}</span><a>&nbsp;</a>
{% for tag in post.tags|split %}
    <a href="/blog/tag/{{ tag }}/" class="label">{{ tag }}</a>
{% endfor %}
<hr>
<p>{{ post.teaser|safe }}</p>
<p><h4><a href="{{ post|post_url }}">read more here...</a></h4></p>
