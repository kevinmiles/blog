<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ .Title }}</title>

  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/syntax.css">

</head>

<body>

  <div class="container">

    <div class="nav">
      <a class="left" href="{{ .Site.BaseURL }}/">{{ .Site.Title }}</a>
    </div>

    {{ block "content" . }}
    {{ end }}

  </div>

  <!-- MathJax -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    messageStyle: "none",
    tex2jax: {
      inlineMath: [['$(',')$']],
      displayMath: [['$[',']$']],
    },
    asciimath2jax: {
      delimiters: [['${','}$']],
    },
  });
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>

  <!-- anchor.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg="
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    anchors.options.placement = 'left';
    anchors.add('.content h1, .content h2, .content h3, .content h4, .content h5, .content h6');
  </script>

</body>

</html>
